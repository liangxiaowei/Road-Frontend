<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X 关注列表提取器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #fff;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #0f1419;
    }
    .status {
      padding: 8px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 13px;
    }
    .status.info {
      background: #eff3f4;
      color: #0f1419;
    }
    .status.success {
      background: #e8f5e9;
      color: #1d6f42;
    }
    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a8cd8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .tip {
      margin-top: 12px;
      font-size: 12px;
      color: #536471;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>X 关注列表提取器</h2>
  <div id="status" class="status info">请在关注列表页面使用此插件</div>
  <button id="extractBtn">提取关注列表</button>
  <p class="tip">
    使用方法：<br>
    1. 打开某人的关注列表页<br>
    2. 点击"提取关注列表"<br>
    3. 数据将自动下载为 JSON 文件
  </p>
  <script src="popup.js"></script>
</body>
</html>
