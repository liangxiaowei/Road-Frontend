<!-- 告诉浏览器，这是 html5 文件。除了 html5 是 2008 年左右出来的， -->
<!DOCTYPE html>
<!-- html 格式，根标签。en 代表这个文档用的是英语。可用于搜索引擎 -->
<html lang="en">
  <!-- head 放一些这个网站的 meta 信息，不会展示给用户。 -->
  <head>
    <!-- 编码格式，可以用的字符编码范围。一般都是 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 在移动设备上，窗口缩放相关，让网站内容更容易阅读。而不是变形。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 网站 tab 标题 -->
    <title>My Blog</title>
    <!-- description 网站内容描述。用于 SEO，搜索引擎显示搜索结果 -->
    <meta name="description" content="Discover expert tips and techniques for gardening in small spaces, choosing the right plants, and maintaining a thriving garden." />
    <!-- open graph protocol ，影响你的网站在社交媒体里如何展示（别人分享你的网站），例如推特，继而影响你的网站的点击率，继而影响网站的搜索。 -->
    <!-- property 设置为 title，content 为标题 -->
    <meta content="freeCodeCamp.org" property="og:title" />
    <!-- type 指示网站的类型。例如 articles, websites, videos, or music. -->
    <meta property="og:type" content="website" />
    <!-- 预览图片，社交媒体有建议图片的尺寸 -->
    <meta content="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png" property="og:image" />
    <!-- 跳转连接 -->
    <meta property="og:url" content="https://www.freecodecamp.org" />
    <p>There are many more OG properties that you can set, like description, audio, video and locale. However, the open graph url, image, type, and title are the most important ones to include.</p>
  </head>
  <body>
    <!-- all your content will go here -->
  </body>
</html>
