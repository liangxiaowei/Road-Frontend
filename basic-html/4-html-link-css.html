<!-- 告诉浏览器，这是 html5 文件。除了 html5 是 2008 年左右出来的， -->
<!DOCTYPE html>
<!-- html 格式，根标签。en 代表这个文档用的是英语。可用于搜索引擎 -->
<html lang="en">
  <!-- head 放一些这个网站的 meta 信息，不会展示给用户。 -->
  <head>
    <!-- 编码格式，可以用的字符编码范围。一般都是 UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 在移动设备上，窗口缩放相关，让网站内容更容易阅读。而不是变形。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 网站标题，出现在浏览器的 tab 标签里。 -->
    <title>My Blog</title>
    <!--  favorite icon，图标会出现在浏览器的 tab 标签里。-->
    <link rel="icon" href="https://www.gstatic.com/images/icons/material/apps/fonts/1x/catalog/v5/favicon.svg" />
    <!-- link css，href 为文件的存放路径。. 代表相对路径。 -->
    <link rel="stylesheet" href="./4-html-link-css.css" />
    <!-- link font , rel="preconnect" 告诉浏览器提早建立资源连接，加快资源加载速度。 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- all your content will go here -->
    <h1>4-html-link-css</h1>
  </body>
</html>
