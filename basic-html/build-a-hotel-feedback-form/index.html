<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
      <!-- POST 代表 http 用 post。还可以设置 GET  -->
      <form method="POST" action="https://hotel-feedback.freecodecamp.org">
        <!-- fieldset 用来组织相关的输入 -->
        <fieldset>
          <!-- 是这些相关输入的总标题，会框住这些输入 -->
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <!-- name 属性的值是这个输入传给服务器的 key 值 -->
          <!-- size 为 input 的 UI 宽度 -->
          <input type="text" required id="full-name" name="name" size="20" placeholder="Ex. John Doe" />
          <label for="email">Email address (required):</label>
          <input type="text" required id="email" name="email" size="20" placeholder="example@email.com" />
          <label for="age">Age (optional):</label>
          <!-- type 为 number,可以设置最小值最大值。min/max  -->
          <input type="number" id="age" name="age" size="20" min="3" max="100" />
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <!-- 单选选项  name 一样 -->
          <label for="yes-option">Yes</label>
          <input id="yes-option" type="radio" name="hotel-stay" />
          <label for="no-option">No</label>
          <input id="no-option" type="radio" name="hotel-stay" />
        </fieldset>
        <fieldset>
          <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
          <label for="ads">Social Media Ads</label>
          <input type="checkbox" id="ads" name="ads" value="ads" />
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" id="recommendation" name="recommendation" value="recommendation" />
          <label for="location">Location</label>
          <input type="checkbox" id="location" name="location" value="location" />
          <label for="reputation">Reputation</label>
          <!-- checked 默认选中 -->
          <input type="checkbox" checked id="reputation" name="reputation" value="reputation" />
          <label for="price">Price</label>
          <input type="checkbox" id="price" name="price" value="price" />
        </fieldset>
        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
          <!-- 下拉选择 -->
          <select id="service" name="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Satisfactory</option>
            <option value="very-good">Very Good</option>
            <!-- selected 默认选中 -->
            <option selected value="excellent">Excellent</option>
          </select>
          <label for="food">How was the food?</label>
          <select id="food" name="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Satisfactory</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>
        <label for="comments">Other Comments?</label>
        <!-- rows、cols 设置 textarea 的宽高 -->
        <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
