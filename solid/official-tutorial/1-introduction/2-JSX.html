<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "solid-js": "https://esm.sh/solid-js@1.8.1",
          "solid-js/web": "https://esm.sh/solid-js@1.8.1/web",
          "html": "https://esm.sh/solid-js@1.8.1/html"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import { render } from "solid-js/web";
      import html from "html";

      function HelloWorld() {
        const name = "Solid";
        const svg = html` <svg height="300" width="400">
          <defs>
            <linearGradient id="gr1" x1="0%" y1="60%" x2="100%" y2="0%">
              <stop
                offset="5%"
                style="stop-color:rgb(255,255,3);stop-opacity:1"
              />
              <stop
                offset="100%"
                style="stop-color:rgb(255,0,0);stop-opacity:1"
              />
            </linearGradient>
          </defs>
          <ellipse cx="125" cy="150" rx="100" ry="60" fill="url(#gr1)" />
          Sorry but this browser does not support inline SVG.
        </svg>`;

        return html` <div>Hello ${name}!</div>
          <!-- 注释 注释 -->
          <input>
          <br >
          <br >
          <br >
          <br >
          ${svg}`;
        //  和 JSX 不同，html 不需要只有一个根节点，可以用注释。<input> 不需要自闭
      }

      render(() => html`<${HelloWorld} />`, document.body);
    </script>
  </body>
</html>
