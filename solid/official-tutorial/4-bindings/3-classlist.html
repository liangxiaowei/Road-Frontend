    <script type="module">
      import { onCleanup, createSignal } from "solid-js";
      import { render } from "solid-js/web";
      import html from "html";

      const App = () => {
        const [current, setCurrent] = createSignal("foo");

        // return html`<button

        //     class=${() => (current() === "baz" ? "selected" : "")}
        //     onClick=${() => setCurrent("baz")}
        //   >
        //     baz
        //   </button>`;

        return html`<button
            classList=${() => {
              return {
                selected: current() === "foo",
              };
            }}
            onClick=${() => setCurrent("foo")}
          >
            foo
          </button>
          <button
            classList=${() => {
              return {
                selected: current() === "bar",
              };
            }}
            onClick=${() => setCurrent("bar")}
          >
            bar
          </button>
          <button
            classList=${() => {
              return {
                selected: current() === "baz",
              };
            }}
            onClick=${() => setCurrent("baz")}
          >
            baz
          </button>`;
      };

      render(App, document.body);
    </script>
  </body>
