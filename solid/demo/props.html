      const Count = (props) => {
        return html` <div>${() => props.count}</div> `;

      const App = () => {
        const [count, setCount] = createSignal(0);
        console.log(count);

        setInterval(() => {
          setCount(count() + 1);
        }, 1000);

        //
        return html`<${Count} count=${count}><//>
          <div>----</div>
          <div>${count}</div> `;

        // return html`<${Count} count=${() => count}><//>

      };

      render(App, document.body);
